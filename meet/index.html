<html>
    <head>
        <title>Meet</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="shortcut icon" href="img/fav.ico">
    </head>
    <body>
        <p id="notification" hidden></p>
        <div class="entry-modal" id="entry-modal">
            <p>Buat Meet Atau Gabung Meet</p>
            <input id="room-input" class="room-input" placeholder="Masukkan ID Meet">
            <div>
                <button class="tombol-meet" onclick="createRoom()">Meet Baru</button>
                <button class="tombol-meet" style="margin-left: 2%;" onclick="joinRoom()">Gabung Meet</button>
            </div>
        </div>
        <div class="meet-area">
            <video id="remote-video"></video>
            <video id="local-video"></video>
            <div class="meet-controls-bar">
                <button class="tombol-share-screen" onclick="startScreenShare()">Screen Share</button>
            </div>
        </div>
    </body>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="js/script.js"></script>
</html>
